<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/function.js">  </script>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/stylelayPrueba.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body class="main">
    <div id="container">
       

        <div id="listadoMaterias" >
            <table id=table class="table">
                <tr class="cabecera">
                    <th>ID</th>
                    <th>Materia</th>
                    <th>Cuatrimestre</th>
                    <th>FechaFinal</th>
                    <th>Turno</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
            <div id="pop-up" class="overlay" hidden>
                <form id=form class="overlayCenterChild">
                    <label for="Nombre">Materia</label>
                    <label for=Cuatrimestre>Cuatrimestre</label><br>
                    <input type="text" id=txtNombre class="boxes">
                    <input type="text" id=txtCuatrimestre class="boxes">
                    <input type="text" id=id class=hidden><br>
                    <label for="Fecha">FechaFinal</label><br>
                    <input type="date" id=date><br>
                    <input type="radio" id="day"  >
                    <label for="male">Ma√±ana</label>
                    <input type="radio" id="night">
                    <label for="female">Noche</label><br>
                    <input type="button" class=buttons id="modificar" value="Modificar">
                    <input type="button" class=buttons id="eliminar" value="Eliminar">
                </form>
            </div>
        </div>
    </div>

    <div id= lockedScreen  hidden >
        <div id=spacer></div>
        <div class="loader"></div>
    </div>
    

</body>

</html>
